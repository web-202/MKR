<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Button Tooltip Example</title>
</head>
<body>
  <button class="button" data-direction="up">Button Up</button>
  <button class="button" data-direction="down">Button Down</button>
  <button class="button" data-direction="left">Button Left</button>

  <script src="script.js"></script>
</body>
</html>
